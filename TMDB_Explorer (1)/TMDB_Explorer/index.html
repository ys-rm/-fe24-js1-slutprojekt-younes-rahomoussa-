<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Tabs and Search Bar -->
    <header>
        <div class="navbar">
            <h1 id="animated-logo" class="logo">TMDB Explorer</h1>

            <nav>
                <button id="popular-tab" class="tab-button active">Popular Movies</button>
                <button id="top-rated-tab" class="tab-button">Top Rated Movies</button>
            </nav>
            <form id="search-form" class="search-bar">
                <input id="query" type="text" placeholder="Search Movies or People..." required>
                <select id="type">
                    <option value="movie">Movie</option>
                    <option value="person">Person</option>
                </select>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h2 id="section-title">Popular Movies</h2>
        <div id="movie-list" class="movie-list">
            <!-- Movies or search results will load here dynamically -->
        </div>
        <div id="search-results" class="search-results">
            <!-- Search results will load here dynamically -->
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
